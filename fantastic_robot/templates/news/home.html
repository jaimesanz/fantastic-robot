{% extends 'news/base.html' %}

{% block 'title' %}
    Noticias
{% endblock 'title' %}

{% block 'body' %}
    {% for d in data %}
        <div>{{d.date}} | {{d.time}}</div>
        <h3><a href="{{d.url}}" target="_blank">{{d.headline}}</a></h3>
        <h4>{{d.subhead}}</h4>
        <div>{{d.category}}</div>
        <div>{{d.source}}</div>
        <hr>
    {% endfor %}
{% endblock 'body' %}
